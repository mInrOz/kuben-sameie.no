  <style>
    /* Basic CSS for styling (optional) */
    body {
      font-family: sans-serif;
      margin: 20px;

    main {
      max-width: 960px;
      margin: 0 auto;
    }

    section {

    .gallery-container {
      display: grid;
      /* Change to CSS Grid */
      grid-template-columns: repeat(2, 1fr);
      /* Create 2 columns of equal width */
      gap: 10px;
      /* Add some gap between images */
      /* Remove overflow-x: auto; as we are using grid layout now */
    }

    .gallery-container img {
      max-width: 100%;
      /* Adjust image max-width to fit within grid columns */
      height: auto;
    }

    /* Keep height auto for aspect ratio */
    #rules-container {
      padding: 15px;
      border: 1px solid #ccc;
    }

    /* Style the rules container */
  </style>
</head>

<body>
  <main>

  <script id="markdown-content" type="text/markdown">

  </script>

  <!-- Include marked.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 1. Get the Markdown text from the script tag
      const markdownScript = document.getElementById('markdown-content');
      const markdownText = markdownScript.textContent;

      // 2. Get the target container
      const rulesContainer = document.getElementById('rules-container');

      // 3. Convert Markdown to HTML using marked.js
      const htmlContent = marked.parse(markdownText);

      // 4. Insert the HTML into the container
      rulesContainer.innerHTML = htmlContent;

      // Optionally remove the markdown script tag after processing (if you don't need it in the DOM)
      // markdownScript.remove();
    });
  </script>
