## Beskrivels av fellesrommet
Fellesområdet i Kuben Sameie tilbyr rikelig med plass for inntil 40 personer. Fasilitetene inkluderer en kaffetrakter, et fullverdig bad, og et kjøkken som er utstyrt for å servere måltider til opptil 20 personer.

**Fellesrommet tilbyr:**
- Plass til inntil 40 personer
- Fullt utstyrt kjøkken og kaffetrakter
- Eget bad/toalett
- Lys og moderne atmosfære med nydelig utsikt
- To store spisebord og ekstra stoler
- Hyggelig sofakrok
- Stor 75-tommers TV-skjerm og Wi-Fi

## Fellesrom Kuben kan leies for årsmøte eller beboermøte for sameier i Damsgårdsundet
**Pris for leie:** 2500 kroner.

MERK: Retningslinjer gjelder for bruk gjelder for alle leietakere. Les og følg retningslinjene for bruk av fellesområdet.

## Retningslinjer for bruk av fellesområdet
Velkommen til fellesområdet i Kuben Sameie! For å sikre et hyggelig og ordentlig miljø for alle beboere og gjester, ber vi deg vennligst om å lese og følge disse retningslinjene under ditt opphold.

### Praktisk Informasjon
**Innsjekk og utsjekk:** Innsjekk er fra kl. 12:00, og utsjekk er senest kl. 12:00 neste dag.

**Rapportering av skader ved ankomst:** Ved ankomst, vennligst gjør en rask sjekk av fellesområdet for å se etter eventuelle eksisterende skader eller mangler. Vennligst rapporter eventuelle problemer umiddelbart til styret via BOB Portalen. Dette hjelper oss å sikre at området holdes i god stand for alle.

**Fasiliteter:** Toalettpapir og tørkepapir er inkludert. Rengjøringsmateriell er også tilgjengelig i området, men utover dette må gjester selv sørge for nødvendige forbruksartikler.

**Overnatting (kun for beboere):** Overnatting i fellesområdet er tillatt. Det finnes 2 sovesofaer tilgjengelig for overnatting. Leietager må stille med sengetøy (laken + dynetrekk), det er tilgjengelig to stk dyne og pute.

### Husregler og bruk av området
**Generelle husregler:** De vanlige husreglene for Kuben Sameie gjelder også for fellesområdet.
Minner om at dette er et innerom, sko skal dermed ikke benyttes inne i lokalet. 

**Nattero:** For å sikre nattero for alle beboere, ber vi om at det skal være stille i fellesområdet etter klokken 23:00. Vennligst unngå høylytt støy, musikk, og høylytte samtaler etter dette tidspunktet.

**Antall gjester:** Det er ingen fast øvre grense for antall gjester, men vi ber om at antallet holdes på et rimelig nivå som passer til formålet med bruken og lokalets størrelse. For de fleste anledninger vil et maks antall på rundt 30 personer være passende. Vennligst vurder kapasiteten ut ifra behov.

**Formål med bruk:** Fellesområdet er ment for bruk til arrangementer og samlinger som er av en karakter man også ville vært komfortabel med å holde i sin egen leilighet. Vennligst unngå arrangementer som kan være til sjenanse for andre beboere eller som går utover normal bruk av et fellesområde.

**Musikk og lydnivå:** Vis hensyn til andre beboere angående musikk og lydnivå også før kl. 23:00. Unngå høylytt musikk og støy som kan forstyrre naboer.

**Røyking:** Røyking er ikke tillatt innendørs i fellesområdet. Dersom du ønsker å røyke, vennligst gjør dette utendørs, men ikke i nærheten av hovedinngangen til bygget. Husk å rydde opp etter deg og kast sneiper i egnet beholder.

**Alkohol:** Vennligst vis måtehold ved eventuell alkoholbruk

### Tilgang til området
**Digital nøkkel:** Tilgang til fellesområdet vil bli gitt via en digital nøkkel i "Unlock"-appen.

### Rengjøring
**Etter bruk:** Etter endt leieperiode er det gjestens ansvar å rengjøre fellesområdet grundig. Dette innebærer å etterlate området i samme stand som det var ved ankomst, eller bedre.
**Er det ikke vasket tilfredsstillende vil det tilfalle et gebyr på 1000kr.**

**Områder som skal rengjøres:**
- Hele området: Dette inkluderer alle gulv, overflater, bord og stoler i fellesområdet.
- Bad: Rengjør toalett, vask, speil og gulv på badet.
- Kjøkken: Rengjør oppvaskkum, benkeplater, komfyr/kokeplater, og alle andre kjøkkenapparater som har blitt brukt. Alt av bestikk og service skal være vasket og plassert tilbake i hyllene. Tøm søppelbøtten på kjøkkenet.

### Søppelhåndtering og kildesortering
Vennligst bruk søppelbøttene som er tilgjengelige og sørg for å kildesortere avfallet i henhold til anvisningene fra BIR. Tøm søppelbøttene ved utsjekk.

### Ansvar for skader
Gjester er ansvarlige for eventuelle skader som oppstår i fellesområdet under leieperioden, utover det som anses som normal slitasje. Kostnader for reparasjon eller erstatning av skader som ikke er normal slitasje vil bli fakturert leietaker.

### Personlige eiendeler
Sameiet er ikke ansvarlig for personlige eiendeler som blir etterlatt i fellesområdet. Vennligst sørg for å ta med alle dine eiendeler når du forlater området.

### Brannsikkerhet
Vennligst respekter brannsikkerhetsreglene. Ikke blokker rømningsveier og ikke manipuler brannalarmer. Enhver form for festrøyk til bruk innendørs er ikke tillatt da dette vil utløse brannalarmen.

### Konsekvenser ved brudd på retningslinjer
Ved brudd på disse retningslinjene kan det påløpe et gebyr på 1000 NOK. Ved gjentatte eller alvorlige brudd forbeholder vi oss retten til å suspendere bruken av fellesområdet.

### Nødnummer/kontaktperson
Ved nødsituasjoner, nødnummer: Politi: 112, Brann: 110, Ambulanse: 113.
Etter en eventuell nødsituasjon må det meldes inn til styret via BOB portalen. Eller mail til kuben@mittbob.no


Vi setter stor pris på din hjelp til å holde fellesområdet rent og hyggelig for alle. Ved å følge disse retningslinjene bidrar du til et positivt miljø for alle som bruker området.
